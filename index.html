    class WAMController extends AudioWorkletNode {
      constructor(context, processorName, options) {
        super(context, processorName, options);
      }

      setParam(key, value) {
        this.port.postMessage({ type: "param", key: key, value: value });
      }

      setPatch(patch) {
        this.port.postMessage({ type: "patch", data: patch });
      }

      setSysex(sysex) {
        this.port.postMessage({ type: "sysex", data: sysex });
      }

      onMidi(msg) {
        this.port.postMessage({ type: "midi", data: msg });
      }

      set midiIn(port) {
        if (this._midiInPort) {
          this._midiInPort.close();
          this._midiInPort.onmidimessage = null;
        }
        this._midiInPort = port;
        this._midiInPort.onmidimessage = function (msg) {
          this.port.postMessage({ type: "midi", data: msg.data });
        }.bind(this);
      }

      sendMessage(verb, prop, data) {
        this.port.postMessage({
          type: "msg",
          verb: verb,
          prop: prop,
          data: data,
        });
      }

      get gui() {
        return null;
      }

      getState() {
        return Promise.resolve(null);
      }
      setState(blob) {}
    }

    var WAM = WAM || {};
    WAM.lazyloads = WAM.lazyloads || [];

    WAM.DX7 = class DX7 extends WAMController {
      constructor(actx, options) {
        options = options || {};
        options.numberOfInputs = 0;
        options.numberOfOutputs = 1;
        options.outputChannelCount = [1];

        super(actx, "wam-dx7", options);
        this.banks = WAM.DX7.banklist;
        this.patches = [];
        this.bank = [];
        if (!this.context) this.context = actx;
      }

      get title() {
        return "webDX7";
      }
      get defpatch() {
        return 10;
      }

      static async importScripts(actx) {
        await actx.audioWorklet.addModule(
          "https://webaudiomodules.org/synths/wasm/dx7/dx7-wasm.js"
        );
        await actx.audioWorklet.addModule(
          "https://webaudiomodules.org/synths/wasm/dx7/dx7-loader.js"
        );
        await actx.audioWorklet.addModule(
          "https://webaudiomodules.org/synths/wasm/dx7/dx7-awp.js"
        );
        return;
      }

      loadBank(filename) {
        function extractName(data, offset) {
          var offset = offset || 118; // 118 for packed, 145 for unpacked
          var name = "";
          for (var n = 0; n < 10; n++) {
            var c = data[n + offset];
            switch (c) {
              case 92:
                c = "Y";
                break; // yen
              case 126:
                c = ">";
                break; // >>
              case 127:
                c = "<";
                break; // <<
              default:
                if (c < 32 || c > 127) c = 32;
                break;
            }
            name += String.fromCharCode(c);
          }
          return name;
        }

        var self = this;
        var url = "https://webaudiomodules.org/" + "presets/dx7/" + filename;
        return new Promise((resolve, reject) => {
          fetch(url).then((resp) => {
            resp.arrayBuffer().then((data) => {
              // -- packed bank with sysex frame (32 patches)
              if (data.byteLength != 4104) reject();
              self.patches = [];
              self.bank = [];
              data = new Uint8Array(data);
              data = data.subarray(6, 4102);
              for (var i = 0; i < 32; i++) {
                var offset = i * 128;
                var voice = data.subarray(offset, offset + 128);
                var name = extractName(voice);
                self.patches.push(name);
                self.bank.push(voice);
              }
              resolve(self.patches);
            });
          });
        });
      }

    /* WAM.DX7.processorScripts = [

    WAM.DX7.banklist = [
      "rom1A.syx",
      "steinber.syx",
      "SynprezFM_03.syx",
      "weird1.syx",
      "solange2.syx",
      "analog1.syx",
      "Dexed_01.syx",
    ];

    let importDoc = document.currentScript.ownerDocument;
    let template = importDoc.querySelector("#wam-host-template");

    // -- having to use ES6 here sux
    class WamHost extends HTMLElement {
      constructor() {
        super();
        this._actx = undefined;
        this._root = this.attachShadow({ mode: "open" });
        this._root.appendChild(template.content.cloneNode(true));
        this._inited = false;
        this.velocity = 80;
      }

      // -- midi keyboard
      _createKeys() {
        if (!this._midikeys) {
          this._midikeys = new QwertyHancock({
            container: this._root.querySelector("#keys"),
            height: 60,
            octaves: 6,
            startNote: "C2",
            oct: 4,
            whiteNotesColour: "white",
            blackNotesColour: "black",
            activeColour: "orange",
          });
        }
        setTimeout(
          function () {
            this._midikeys.keyDown = (note, name) =>
              this._plug.onMidi([0x90, note, this.velocity]);
            this._midikeys.keyUp = (note, name) =>
              this._plug.onMidi([0x80, note, this.velocity]);
          }.bind(this),
          50
        );
      }

      connectedCallback() {
        var self = this;
        this.style.display = "block";

        if (window.WebAssembly) {
          this._root.querySelector("#title").onclick = function () {
            if (self._plug.gui) {
              var front = self._root.querySelector("#wam-frontpanel");
              front.classList.toggle("hidden");
              front.style.height = front.classList.contains("hidden")
                ? 0
                : self._plug.gui.height + "px";
            }
          };
          this._root.querySelector("#wam-frontpanel").onmousedown = function (
            e
          ) {
            e.stopPropagation();
          };
          this._root.querySelector("#keys").onmousedown = function (e) {
            self._actx.resume();
            e.stopPropagation();
          };

          if (this.postponeKeyCreation) this._createKeys();

          if (navigator.userAgent.indexOf("Firefox/") >= 0) {
            var combos = this._root.querySelectorAll("#topbar select");
            for (var i = 0; i < combos.length; i++) {
              combos[i].classList.add("moz");
            }
          }
        } else {
          this._root.querySelector("#nowasm").style.display = "block";
          this._root.querySelector("#wam-content").style.display = "none";
        }
      }

      showFrontPanel(yesno) {
        if (this._plug.gui) {
          yesno = yesno == undefined ? true : yesno;
          var front = this._root.querySelector("#wam-frontpanel");
          if (yesno) {
            front.classList.remove("hidden");
            front.style.height = this._plug.gui.height + "px";
          } else {
            front.classList.add("hidden");
            front.style.height = 0;
          }
        }
      }

      toggleFrontPanel() {
        if (this._plug.gui) {
          var front = this._root.querySelector("#wam-frontpanel");
          front.classList.toggle("hidden");
          front.style.height = front.classList.contains("hidden")
            ? 0
            : this._plug.gui.height + "px";
        }
      }

      set context(actx) {
        this._actx = actx;
      }
      get context() {
        return this._actx;
      }
      set src(url) {
        this.load(url);
      }

      static get observedAttributes() {
        return ["src"];
      }
      attributeChangedCallback(name, oldValue, newValue) {
        if (name == "src") this.load(newValue);
      }

      load(url, className) {
        var self = this;
        if (this._plug) this._plug.disconnect();

        return new Promise(function (resolve, reject) {
          if (!WAM.webComponentsReady) {
            var lazy = { host: self, url: url, className: className };
            lazy.promise = { resolve: resolve, reject: reject };
            WAM.lazyloads.push(lazy);
            return;
          }

          async function loaded() {
            console.log("className", className);
            if (!className) {
              var tokens = url.split("/");
              className = tokens[tokens.length - 1].split(".")[0];
              className = className.toUpperCase();
            }
            const wam = await self._initInstance(className);
            console.log(wam);
            var detail = { url: url, wam: wam, status: 200 };
            var event = new CustomEvent("load", { detail: detail });
            self.dispatchEvent(event);
            if (self.hasAttribute("autoconnect"))
              wam.connect(wam.context.destination);
            resolve(wam);
          }

          function loadWAM() {
            loaded();
            // if (url.endsWith(".js")) {
            //   var script = document.createElement('script');
            //   script.src = url;
            //   script.onload = loaded;
            //   document.head.appendChild(script);
            // } else if (url.endsWith(".html")) {
            //   var link = document.createElement('link');
            //   link.rel = 'import';
            //   link.href = url;
            //   link.onload = loaded;
            //   document.head.appendChild(link);
            // } else {
            //   return reject("invalid argument")
            // };
          }

          function resumeAudio() {
            self._actx.resume();
            console.log("webaudio resumed");
            window.removeEventListener("mousedown", resumeAudio);
            window.removeEventListener("keydown", resumeAudio);
          }

          function audioWorkletReady() {
            window.addEventListener("mousedown", resumeAudio);
            window.addEventListener("keydown", resumeAudio);

            loadWAM();
            // var lib = WAM.origin + "/wamsdk/wam-controller.js";
            // if (document.querySelectorAll('[src="' + lib + '"]').length > 0) {
            //   loadWAM();
            // } else {
            //   var script = document.createElement('script');
            //   script.setAttribute('src', lib);
            //   document.head.appendChild(script);
            //   script.onload = function () { loadWAM(); }
            // }
          }

          if (
            !window.AudioWorkletNode ||
            location.href.indexOf("http://") == 0
          ) {
            if (!self._actx) {
              if (!self.hasAttribute("autoconnect")) {
                reject("missing properties");
                return;
              }
              self._actx = new AudioContext();
            }
            AWPF.polyfill(self._actx).then(() => audioWorkletReady());
          } else {
            audioWorkletReady();
          }
        });
      }

      async _initInstance(cls) {
        var self = this;
        return new Promise(async (resolve, reject) => {
          // -- audiocontext
          let actx = self._actx;
          if (!actx) {
            if (AWPF.isAudioWorkletPolyfilled) {
              actx = AWPF.context;
            } else {
              actx = new AudioContext();
            }
            self._actx = actx;
          }
          const res = await actx.audioWorklet.addModule(
            "https://webaudiomodules.org" + "/wamsdk/wam-processor.js"
          );
          console.log("res", res, "cls", cls);
          var wamClass = WAM[cls];
          console.log("wamClass", wamClass);

          if (wamClass.importScripts) {
            await wamClass.importScripts(actx);
            var plug = new wamClass(actx);
            self._plug = plug;
            self._initFrontPanel(plug);
            self._initPresets(plug);
            self._initMidi();
            resolve(plug);
          } else {
            reject("processor scripts not found");
          }
        });
      }

      _initPresets(plug) {
        // -- populate comboboxes
        var self = this;
        var banks = this._root.getElementById("banks");
        var patches = this._root.getElementById("patches");
        banks.innerHTML = "";
        patches.innerHTML = "";
        self._inited = false;
        plug.banks.forEach((name) => {
          banks.appendChild(new Option(name));
        });

        // -- change bank
        banks.onchange = function (e) {
          plug.loadBank(e.target.value).then((bank) => {
            patches.innerHTML = "";
            bank.forEach((name) => {
              patches.appendChild(new Option(name));
            });
            if (!self._inited) {
              self._inited = true;
              patches.selectedIndex = plug.defpatch ? plug.defpatch : 0;
            }
            patches.onchange({ target: patches });
          });
        };
        banks.onchange({ target: banks });

        // -- change patch
        patches.onchange = function (e) {
          var i = e.target.selectedIndex;
          if (plug.selectPatch) {
            plug.selectPatch(i);
          } else {
            var patch = plug.getPatch ? plug.getPatch(i) : plug.bank[i];
            plug.setPatch(patch);
          }
        };
      }

      _initMidi() {
        let combo = this._root.querySelector("#midiIn");
        if (navigator.requestMIDIAccess) {
          navigator.requestMIDIAccess().then((midiIF) => {
            for (let input of midiIF.inputs.values()) {
              let option = new Option(input.name);
              option.port = input;
              combo.appendChild(option);
            }
            combo.onchange = (e) => {
              this._plug.midiIn = e.target.options[e.target.selectedIndex].port;
            };
            if (combo.options.length > 0) {
              combo.onchange({ target: combo });
            }
          });
        }
      }

      _initFrontPanel(plug) {
        if (plug.gui) {
          var front = this._root.querySelector("#wam-frontpanel");
          front.appendChild(plug.gui);
          if (!front.classList.contains("hidden")) {
            front.style.height = plug.gui.height + "px";
          }
          this._root.querySelector("#wam-content").style.width =
            plug.gui.width + "px";
          this._root.querySelector("#keys").style.width = plug.gui.width + "px";
        }
        if (!this.postponeKeyCreation) {
          this._createKeys();
        }
      }
    }

    window.customElements.define("wam-host", WamHost);
    window.addEventListener("WebComponentsReady", function () {
      WAM.webComponentsReady = true;
      // -- give other WebComponentsReady listeners chance to run
      // -- before lazy loading
      setTimeout(function () {
        WAM.lazyloads.forEach(function (item) {
          item.host.load(item.url, item.className).then(
            function (wam) {
              item.promise.resolve(wam);
            },
            function (err) {
              item.promise.reject(err);
            }
          );
        }, 100);
      });
    });
  </script>
